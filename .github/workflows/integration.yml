name: Deliveryterms Integration Tests

on:
  push:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: glpi
          MYSQL_USER: glpi
          MYSQL_PASSWORD: YourStrongPassword
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, gd, mysqli

      - name: Install system packages (mysql client, fonts)
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client fonts-dejavu-core libfreetype6 libjpeg62-turbo

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h127.0.0.1 --silent; do sleep 1; done

      - name: Create protocol table
        env:
          MYSQL_USER: glpi
          MYSQL_PASSWORD: YourStrongPassword
        run: |
          mysql -h127.0.0.1 -P3306 -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS glpi; USE glpi; CREATE TABLE IF NOT EXISTS glpi_plugin_deliveryterms_protocols (id INT(11) UNSIGNED NOT NULL AUTO_INCREMENT, name VARCHAR(255), user_id INT(11) UNSIGNED, gen_date DATETIME, author VARCHAR(255), document_id INT(11) UNSIGNED, document_type VARCHAR(255), PRIMARY KEY (id));"

      - name: Run integration test (allocate then cleanup)
        run: |
          php -f plugins/deliveryterms/tests/integration_check_sequence.php
          php -f plugins/deliveryterms/tests/integration_check_sequence.php --cleanup

      - name: Run simulate generation test (requires Dompdf and fonts)
        run: |
          php -f plugins/deliveryterms/tests/simulate_generate.php
          php -f plugins/deliveryterms/tests/simulate_generate.php --cleanup

      - name: Run CLI UI render check (Term wording & icons)
        run: |
          php -f plugins/deliveryterms/tests/ui_render_generate_cli.php

      - name: Optional: Run UI E2E (curl) against built-in PHP server (requires secrets)
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID && secrets.GLPI_TARGET_USER_ID }}
        env:
          GLPI_URL: http://127.0.0.1:8000
          GLPI_UI_USER: ${{ secrets.GLPI_UI_USER }}
          GLPI_UI_PASS: ${{ secrets.GLPI_UI_PASS }}
          GLPI_TEMPLATE_ID: ${{ secrets.GLPI_TEMPLATE_ID }}
          GLPI_TARGET_USER_ID: ${{ secrets.GLPI_TARGET_USER_ID }}
        run: |
          # Start PHP built-in server in background
          nohup php -S 127.0.0.1:8000 -t /var/www/glpi > /tmp/php_server.log 2>&1 &
          # Wait for server to respond
          for i in {1..30}; do
            if curl -sSf "$GLPI_URL/index.php" >/dev/null 2>&1; then
              echo "Server up"; break
            fi
            sleep 1
          done
          # Run the headless curl-based UI test script
          chmod +x plugins/deliveryterms/tests/ui_generate_curl.sh
          plugins/deliveryterms/tests/ui_generate_curl.sh "$GLPI_URL" "$GLPI_UI_USER" "$GLPI_UI_PASS" "$GLPI_TEMPLATE_ID" "$GLPI_TARGET_USER_ID"

      - name: Optional: Cache npm dependencies for Node steps
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js (for Playwright)
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Optional: Cache npm dependencies for Playwright
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Optional: Run Playwright E2E preview test (guarded by secrets)
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        env:
          GLPI_URL: http://127.0.0.1:8000
          GLPI_UI_USER: ${{ secrets.GLPI_UI_USER }}
          GLPI_UI_PASS: ${{ secrets.GLPI_UI_PASS }}
          GLPI_TEMPLATE_ID: ${{ secrets.GLPI_TEMPLATE_ID }}
        run: |
          # Start PHP built-in server in background (if not already started)
          nohup php -S 127.0.0.1:8000 -t /var/www/glpi > /tmp/php_server.log 2>&1 || true
          # Wait for server to respond
          for i in {1..30}; do
            if curl -sSf "$GLPI_URL/index.php" >/dev/null 2>&1; then
              echo "Server up"; break
            fi
            sleep 1
          done

          # Ensure Playwright deps are installed (use cached npm where possible)
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm init -y
            npm i -D @playwright/test
          fi

          # Build the bundled TipTap editor so tests exercise bundled assets
          if npm run build:editor --silent; then
            echo "Editor build succeeded";
          else
            echo "Editor build failed"; exit 1;
          fi

          # Smoke check: verify the bundle exists and contains TipTap markers
          if [ -f public/js/tiptap_bundle.js ]; then
            echo "Bundle exists: public/js/tiptap_bundle.js";
            echo "Size: $(stat -c%s public/js/tiptap_bundle.js) bytes";
            if grep -q "@tiptap" public/js/tiptap_bundle.js || grep -q "StarterKit" public/js/tiptap_bundle.js || grep -q "tiptap" public/js/tiptap_bundle.js; then
              echo "Bundle contains TipTap markers";
            else
              echo "Bundle missing expected TipTap content"; exit 1;
            fi
          else
            echo "Bundle not found: public/js/tiptap_bundle.js"; exit 1;
          fi

          npx playwright install --with-deps

          # Run only the preview spec, generate HTML report and retain artifacts on failure (video, trace, screenshots)
          npx playwright test tests/e2e/preview.spec.js --reporter=list,html --output=playwright-results --video=retain-on-failure --trace=retain-on-failure --screenshot=only-on-failure

      - name: Print Playwright HTML report info (if present)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        run: |
          if [ -d playwright-report ]; then
            echo "Playwright HTML report generated at playwright-report/index.html";
            ls -la playwright-report | sed -n '1,100p';
            if [ -f playwright-report/index.html ]; then echo "Report index.html present"; fi
          else
            echo "No playwright-report directory found";
          fi

      - name: Upload Playwright artifacts (videos, traces, screenshots and HTML report)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-preview-artifacts
          path: |
            playwright-results
            playwright-report
            test-results
            playwright-report/**
            playwright-results/**
