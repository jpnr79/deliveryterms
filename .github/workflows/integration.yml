name: Deliveryterms Integration Tests

on:
  push:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: glpi
          MYSQL_USER: glpi
          MYSQL_PASSWORD: YourStrongPassword
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, gd, mysqli

      - name: Install system packages (mysql client, fonts)
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client fonts-dejavu-core libfreetype6 libjpeg62-turbo

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h127.0.0.1 --silent; do sleep 1; done

      - name: Create protocol table
        env:
          MYSQL_USER: glpi
          MYSQL_PASSWORD: YourStrongPassword
        run: |
          mysql -h127.0.0.1 -P3306 -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS glpi; USE glpi; CREATE TABLE IF NOT EXISTS glpi_plugin_deliveryterms_protocols (id INT(11) UNSIGNED NOT NULL AUTO_INCREMENT, name VARCHAR(255), user_id INT(11) UNSIGNED, gen_date DATETIME, author VARCHAR(255), document_id INT(11) UNSIGNED, document_type VARCHAR(255), PRIMARY KEY (id));"

      - name: Run integration test (allocate then cleanup)
        run: |
          php -f plugins/deliveryterms/tests/integration_check_sequence.php
          php -f plugins/deliveryterms/tests/integration_check_sequence.php --cleanup

      - name: Run simulate generation test (requires Dompdf and fonts)
        run: |
          php -f plugins/deliveryterms/tests/simulate_generate.php
          php -f plugins/deliveryterms/tests/simulate_generate.php --cleanup
