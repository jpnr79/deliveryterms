name: Deliveryterms Integration Tests

on:
  push:
    branches: [ main ]

jobs:
  integration:
    strategy:
      matrix:
        runner:
          - runs-on: [self-hosted, linux]
    runs-on: ${{ matrix.runner }}
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: glpi
          MYSQL_USER: glpi
          MYSQL_PASSWORD: YourStrongPassword
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, gd, mysqli

      - name: Self-hosted preflight checks
        if: contains(matrix.runner, 'self-hosted')
        run: |
          echo "Running self-hosted preflight checks"
          # Basic tooling checks
          command -v php >/dev/null 2>&1 || { echo "php not found"; exit 1; }
          php -v
          command -v mysql >/dev/null 2>&1 || echo "mysql client not found"
          command -v node >/dev/null 2>&1 || echo "node not found"
          node -v || true
          command -v npm >/dev/null 2>&1 || echo "npm not found"
          command -v npx >/dev/null 2>&1 || echo "npx not found"
          # Font availability
          if command -v fc-list >/dev/null 2>&1; then fc-list | head -n 5; else echo "fontconfig (fc-list) not available"; fi

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, gd, mysqli

      - name: Install system packages (mysql client, fonts)
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client fonts-dejavu-core libfreetype6 libjpeg62-turbo

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h127.0.0.1 --silent; do sleep 1; done

      - name: Create protocol table
        env:
          MYSQL_USER: glpi
          MYSQL_PASSWORD: YourStrongPassword
        run: |
          mysql -h127.0.0.1 -P3306 -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS glpi; USE glpi; CREATE TABLE IF NOT EXISTS glpi_plugin_deliveryterms_protocols (id INT(11) UNSIGNED NOT NULL AUTO_INCREMENT, name VARCHAR(255), user_id INT(11) UNSIGNED, gen_date DATETIME, author VARCHAR(255), document_id INT(11) UNSIGNED, document_type VARCHAR(255), PRIMARY KEY (id));"

      - name: Debug workspace before integration test
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repository root:"
          ls -la || true
          echo "Listing plugin tests directory:"
          ls -la plugins/deliveryterms/tests || true

      - name: Run integration test (allocate then cleanup)
        run: |
          php -f plugins/deliveryterms/tests/integration_check_sequence.php
          php -f plugins/deliveryterms/tests/integration_check_sequence.php --cleanup

      - name: Run simulate generation test (requires Dompdf and fonts)
        run: |
          php -f plugins/deliveryterms/tests/simulate_generate.php
          php -f plugins/deliveryterms/tests/simulate_generate.php --cleanup

      - name: Run CLI UI render check (Term wording & icons)
        run: |
          php -f plugins/deliveryterms/tests/ui_render_generate_cli.php

      - name: Optional: Run UI E2E (curl) against built-in PHP server (requires secrets)
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID && secrets.GLPI_TARGET_USER_ID }}
        env:
          GLPI_URL: http://127.0.0.1:8000
          GLPI_UI_USER: ${{ secrets.GLPI_UI_USER }}
          GLPI_UI_PASS: ${{ secrets.GLPI_UI_PASS }}
          GLPI_TEMPLATE_ID: ${{ secrets.GLPI_TEMPLATE_ID }}
          GLPI_TARGET_USER_ID: ${{ secrets.GLPI_TARGET_USER_ID }}
        run: |
          # Start PHP built-in server in background
          nohup php -S 127.0.0.1:8000 -t /var/www/glpi > /tmp/php_server.log 2>&1 &
          # Wait for server to respond
          for i in {1..30}; do
            if curl -sSf "$GLPI_URL/index.php" >/dev/null 2>&1; then
              echo "Server up"; break
            fi
            sleep 1
          done
          # Run the headless curl-based UI test script
          chmod +x plugins/deliveryterms/tests/ui_generate_curl.sh
          plugins/deliveryterms/tests/ui_generate_curl.sh "$GLPI_URL" "$GLPI_UI_USER" "$GLPI_UI_PASS" "$GLPI_TEMPLATE_ID" "$GLPI_TARGET_USER_ID"

      - name: Optional: Cache npm dependencies for Node steps
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js (for Playwright)
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Optional: Cache npm dependencies for Playwright
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Optional: Run Playwright E2E preview test (guarded by secrets)
        if: ${{ secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        env:
          GLPI_URL: http://127.0.0.1:8000
          GLPI_UI_USER: ${{ secrets.GLPI_UI_USER }}
          GLPI_UI_PASS: ${{ secrets.GLPI_UI_PASS }}
          GLPI_TEMPLATE_ID: ${{ secrets.GLPI_TEMPLATE_ID }}
        run: |
          # Start PHP built-in server in background (if not already started)
          nohup php -S 127.0.0.1:8000 -t /var/www/glpi > /tmp/php_server.log 2>&1 || true
          # Wait for server to respond
          for i in {1..30}; do
            if curl -sSf "$GLPI_URL/index.php" >/dev/null 2>&1; then
              echo "Server up"; break
            fi
            sleep 1
          done

          # Ensure Playwright deps are installed (use cached npm where possible)
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm init -y
            npm i -D @playwright/test
          fi

          # Run lint and format checks for JS sources
          npm run lint
          npm run format:check

          # Build the bundled TipTap editor so tests exercise bundled assets
          if npm run build:editor --silent; then
            echo "Editor build succeeded";
          else
            echo "Editor build failed"; exit 1;
          fi

          # Smoke check: verify the bundle exists and contains TipTap markers
          if [ -f public/js/tiptap_bundle.js ]; then
            echo "Bundle exists: public/js/tiptap_bundle.js";
            echo "Size: $(stat -c%s public/js/tiptap_bundle.js) bytes";
            if grep -q "@tiptap" public/js/tiptap_bundle.js || grep -q "StarterKit" public/js/tiptap_bundle.js || grep -q "tiptap" public/js/tiptap_bundle.js; then
              echo "Bundle contains TipTap markers";
            else
              echo "Bundle missing expected TipTap content"; exit 1;
            fi
          else
            echo "Bundle not found: public/js/tiptap_bundle.js"; exit 1;
          fi

          npx playwright install --with-deps

          # Run only the preview spec, generate HTML report and retain artifacts on failure (video, trace, screenshots)
          npx playwright test tests/e2e/preview.spec.js --reporter=list,html --output=playwright-results --video=retain-on-failure --trace=retain-on-failure --screenshot=only-on-failure

      - name: Print Playwright HTML report info (if present)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        run: |
          if [ -d playwright-report ]; then
            echo "Playwright HTML report generated at playwright-report/index.html";
            ls -la playwright-report | sed -n '1,100p';
            if [ -f playwright-report/index.html ]; then echo "Report index.html present"; fi
          else
            echo "No playwright-report directory found";
          fi

      - name: Upload Playwright artifacts (videos, traces, screenshots and HTML report)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_UI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-preview-artifacts
          path: |
            playwright-results
            playwright-report
            test-results
            playwright-report/**
            playwright-results/**
      - name: Download Playwright artifacts and extract HTML report (if present)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/download-artifact@v4
        with:
          name: playwright-preview-artifacts
          path: tmp_artifacts

      - name: Extract HTML report and upload single-file artifact
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        run: |
          if [ -f tmp_artifacts/playwright-report/index.html ]; then
            mkdir -p extracted_report
            cp tmp_artifacts/playwright-report/index.html extracted_report/index.html
            echo "Found HTML report: extracted_report/index.html"
          else
            echo "No HTML report found in artifacts"
          fi

      - name: Smoke-check extracted HTML report
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        run: |
          if [ -f extracted_report/index.html ]; then
            echo "Validating extracted_report/index.html...";
            size=$(stat -c%s extracted_report/index.html || echo 0)
            echo "Report size: ${size} bytes"
            if [ "$size" -lt 200 ]; then
              echo "HTML report too small or empty"; cat extracted_report/index.html; exit 1;
            fi
            # Basic content checks: must contain an html tag and a Playwright report header
            if ! grep -qi '<html' extracted_report/index.html; then
              echo "Missing <html> tag in report"; exit 1;
            fi
            if ! grep -qi 'playwright' extracted_report/index.html && ! grep -qi 'report' extracted_report/index.html; then
              echo "Report does not contain expected 'playwright' or 'report' markers"; exit 1;
            fi
            echo "HTML report basic checks passed";

            # Run a headless Playwright check to open the HTML and verify expected selectors
            echo "Running Playwright-based validation..."
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm init -y
              npm i -D @playwright/test
            fi
            npx playwright install --with-deps
            REPORT_PATH="$(pwd)/extracted_report/index.html" npx playwright test tests/e2e/validate_report.spec.js --reporter=list || (echo "Playwright validation failed"; cat extracted_report/index.html; exit 1)

            echo "Playwright validation passed";
          else
            echo "No extracted HTML report to validate; skipping";
          fi

      - name: Upload HTML report artifact (if present)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: extracted_report/index.html

      - name: Assemble site content for Pages deploy with retention (supports historical previews)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p site_content
          RETENTION_DAYS=${PAGES_PREVIEW_RETENTION_DAYS:-30}
          echo "Retention days: $RETENTION_DAYS"

          if [ -f extracted_report/index.html ]; then
            if [ "${PAGES_PREVIEW_KEEP_HISTORY:-}" = "true" ]; then
              echo "Historical previews enabled: assembling site_content with retention"

              # Attempt to fetch existing previews from gh-pages branch (best-effort)
              BRANCH=gh-pages
              API_BASE="https://api.github.com/repos/${GITHUB_REPOSITORY}"
              echo "Checking for existing branch $BRANCH"
              branch_resp=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "$API_BASE/branches/$BRANCH" || true)
              sha=$(echo "$branch_resp" | jq -r .commit.sha // true)

              if [ -n "$sha" ] && [ "$sha" != "null" ]; then
                echo "Found branch $BRANCH with commit $sha"
                tree_resp=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "$API_BASE/git/trees/$sha?recursive=1")

                # Get preview index paths
                mapfile -t preview_paths < <(echo "$tree_resp" | jq -r '.tree[].path' | grep -E '^preview/.*/index.html' || true)

                cutoff_epoch=$(date -u -d "-$RETENTION_DAYS days" +%s)
                echo "Cutoff epoch: $cutoff_epoch"

                for p in "${preview_paths[@]:-}"; do
                  # Extract timestamp token YYYYMMDD-HHMMSSZ from path
                  # path format: preview/YYYYMMDD-HHMMSSZ-RUNID/index.html
                  ts=$(echo "$p" | sed -n 's@^preview/\([0-9]\{8\}-[0-9]\{6\}Z\)-[0-9]\+/index.html@\1@p' || true)
                  if [ -z "$ts" ]; then
                    echo "Skipping non-standard preview path: $p"; continue
                  fi
                  # Convert ts to epoch
                  y=${ts:0:4}; m=${ts:4:2}; d=${ts:6:2}; H=${ts:9:2}; M=${ts:11:2}; S=${ts:13:2}
                  ts_epoch=$(date -u -d "$y-$m-$d $H:$M:$S UTC" +%s || echo 0)
                  if [ "$ts_epoch" -ge "$cutoff_epoch" ]; then
                    echo "Keeping preview: $p (ts_epoch=$ts_epoch)"
                    subdir=$(dirname "$p")
                    mkdir -p "site_content/$subdir"
                    # Fetch content via GitHub contents API
                    content_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "$API_BASE/contents/$p?ref=$BRANCH" || true)
                    encoded=$(echo "$content_json" | jq -r .content // true)
                    if [ -n "$encoded" ] && [ "$encoded" != "null" ]; then
                      echo "$encoded" | base64 --decode > "site_content/$subdir/index.html"
                    else
                      echo "Could not retrieve content for $p";
                    fi
                  else
                    echo "Pruning old preview: $p (ts_epoch=$ts_epoch)"
                  fi
                done

              else
                echo "Branch $BRANCH not found or inaccessible; cannot prune historical previews via branch read. Proceeding to publish current report only."
              fi

              # Add current report with timestamped subpath
              TS=$(date -u +'%Y%m%d-%H%M%SZ')
              SUBPATH="preview/${TS}-${GITHUB_RUN_ID}"
              mkdir -p "site_content/${SUBPATH}"
              cp extracted_report/index.html "site_content/${SUBPATH}/index.html"
              echo "PAGES_PREVIEW_SUBPATH=${SUBPATH}" >> $GITHUB_ENV
              echo "PAGES_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${SUBPATH}/index.html" >> $GITHUB_ENV
              echo "Prepared site_content with historical preview at ${SUBPATH}"
            else
              cp extracted_report/index.html site_content/index.html
              echo "PAGES_PREVIEW_SUBPATH=" >> $GITHUB_ENV
              echo "PAGES_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html" >> $GITHUB_ENV
              echo "Prepared site_content with index.html"
            fi
          else
            echo "No extracted HTML report found, preparing empty site_content"
          fi

      - name: Publish HTML report to GitHub Pages (temporary preview)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: site_content

      - name: Deploy Pages artifact to GitHub Pages
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        id: deploy_pages
        uses: actions/deploy-pages@v1

      - name: Wait for Pages URL to be available (short poll)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        run: |
          PAGES_URL="${PAGES_URL:-}"
          echo "Checking Pages URL: $PAGES_URL"
          ok=0
          if [ -z "$PAGES_URL" ]; then echo "No PAGES_URL set; skipping check"; exit 0; fi
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$PAGES_URL" || echo 000)
            echo "Attempt $i: HTTP $status"
            if [ "$status" -eq 200 ]; then ok=1; break; fi
            sleep 2
          done
          if [ "$ok" -eq 1 ]; then echo "PAGES_URL=$PAGES_URL" >> $GITHUB_OUTPUT; else echo "PAGES_URL=" >> $GITHUB_OUTPUT; fi

      - name: Update PR(s) with artifacts link (direct artifact link if available)
        if: ${{ always() && secrets.GLPI_UI_USER && secrets.GLPI_PASS && secrets.GLPI_TEMPLATE_ID }}
        uses: actions/github-script@v6
        with:
          script: |
            const runId = process.env.GITHUB_RUN_ID;
            const artifactsPageUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}/artifacts`;
            const commitSha = process.env.GITHUB_SHA;

            // Attempt to find the specific artifact for this run (prefer standalone HTML report artifact)
            let directArtifactUrl = null;
            try {
              const artifactsResp = await github.rest.actions.listWorkflowRunArtifacts({ owner: context.repo.owner, repo: context.repo.repo, run_id: runId });
              const artifacts = artifactsResp.data.artifacts || [];
              const htmlArtifact = artifacts.find(a => a.name === 'playwright-html-report');
              const previewArtifact = artifacts.find(a => a.name === 'playwright-preview-artifacts');
              const artifact = htmlArtifact || previewArtifact;
              if (artifact) {
                // Use the archive_download_url which will trigger a download when accessed by an authenticated user
                directArtifactUrl = artifact.archive_download_url; // e.g., https://api.github.com/repos/.../actions/artifacts/{id}/zip
              }
            } catch (e) {
              console.log('Could not list artifacts for run:', e.message || e);
            }

            // Find PRs associated with this commit
            const prsResp = await github.rest.repos.listPullRequestsAssociatedWithCommit({ owner: context.repo.owner, repo: context.repo.repo, commit_sha: commitSha });
            const prs = prsResp.data || [];
            if (!prs.length) { console.log('No PRs associated with this commit. Skipping PR body update.'); return; }

            for (const pr of prs) {
              const prNumber = pr.number;
              const { data: prData } = await github.rest.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber });
              const body = prData.body || '';
              const markerStart = '<!-- deliveryterms-artifacts:start -->';
              const markerEnd = '<!-- deliveryterms-artifacts:end -->';

              let summary;
              if (process.env.PAGES_URL && process.env.PAGES_URL.length) {
                summary = `Preview (HTML report): ${process.env.PAGES_URL}  \nDownload: [playwright-preview-artifacts](${directArtifactUrl || artifactsPageUrl})`;
              } else {
                if (directArtifactUrl) {
                  summary = `Artifacts: [download playwright-preview-artifacts](${directArtifactUrl}) (direct ZIP download of HTML report, videos and traces)`;
                } else {
                  summary = `Artifacts: [playwright-preview-artifacts](${artifactsPageUrl}) (includes HTML report, videos and traces)`;
                }
              }

              if (body.indexOf(markerStart) !== -1) {
                const startIdx = body.indexOf(markerStart);
                const endIdx = body.indexOf(markerEnd, startIdx);
                let newBody;
                if (endIdx !== -1) {
                  newBody = body.slice(0, startIdx) + markerStart + '\n' + summary + '\n' + markerEnd + body.slice(endIdx + markerEnd.length);
                } else {
                  newBody = body.slice(0, startIdx) + markerStart + '\n' + summary + '\n' + markerEnd;
                }
                await github.rest.pulls.update({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber, body: newBody });
                console.log(`Updated PR #${prNumber} with artifact link`);
              } else {
                const newBody = markerStart + '\n' + summary + '\n' + markerEnd + '\n\n' + body;
                await github.rest.pulls.update({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber, body: newBody });
                console.log(`Prepended artifact link to PR #${prNumber}`);
              }
            }
