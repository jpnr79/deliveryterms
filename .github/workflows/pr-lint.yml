name: PR Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pr-lint:
    name: Lint JS and report results
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm init -y && npm i -D eslint prettier; fi

      - name: Run lint and format check (capture output)
        run: |
          set -o pipefail
          npm run lint 2>&1 | tee lint-output.txt || true
          npm run format:check 2>&1 | tee format-output.txt || true
          if [ -s lint-output.txt ] && grep -q "error" lint-output.txt; then LINT_STATUS="fail"; else LINT_STATUS="ok"; fi
          if [ -s format-output.txt ] && ! grep -q "All matched files use Prettier code style" format-output.txt; then FORMAT_STATUS="fail"; else FORMAT_STATUS="ok"; fi
          if [ "$LINT_STATUS" = "ok" ] && [ "$FORMAT_STATUS" = "ok" ]; then echo "ok" > result.txt; else echo "fail" > result.txt; fi

      - name: Update PR body with a compact lint status (insert/update markers)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const lint = fs.existsSync('lint-output.txt') ? fs.readFileSync('lint-output.txt', 'utf8').slice(0, 4000) : 'No output';
            const format = fs.existsSync('format-output.txt') ? fs.readFileSync('format-output.txt', 'utf8').slice(0, 4000) : 'No output';
            const result = fs.existsSync('result.txt') ? fs.readFileSync('result.txt', 'utf8').trim() : 'fail';
            const prNumber = context.payload.pull_request.number;
            const status = (result === 'ok') ? '✅ **Passed**' : '❌ **Issues found**';

            const markerStart = '<!-- deliveryterms-pr-lint:start -->';
            const markerEnd = '<!-- deliveryterms-pr-lint:end -->';
            const badge = (result === 'ok') ? '![JS Lint](https://img.shields.io/badge/JS%20Lint-Passed-brightgreen)' : '![JS Lint](https://img.shields.io/badge/JS%20Lint-Failed-red)';
            // Try to find the specific job HTML URL for the current workflow run so the badge links directly to the PR-lint job
            let runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            try {
              const jobsResp = await github.rest.actions.listJobsForWorkflowRun({ owner: context.repo.owner, repo: context.repo.repo, run_id: process.env.GITHUB_RUN_ID });
              const jobs = jobsResp.data.jobs || [];
              const job = jobs.find(j => j.name === 'pr-lint' || j.name === 'PR Lint' || j.name === 'pr-lint: Lint JS and report results' || j.name && j.name.toLowerCase().includes('lint'));
              if (job && job.html_url) {
                runUrl = job.html_url;
              }
            } catch (e) {
              // ignore and fallback to run URL
            }
            const linkedBadge = `[${badge}](${runUrl})`;
            const summary = `${linkedBadge}  \n**JS Lint & Format:** ${status}  \n**ESLint:** ${result === 'ok' ? 'OK' : 'Problems found'}  \n**Prettier:** ${result === 'ok' ? 'OK' : 'Problems found'}  \n\n<details>\n<summary>Details (truncated)</summary>\n\n**ESLint excerpt:**\n\n\`\`\`\n${lint}\n\`\`\`\n\n**Prettier excerpt:**\n\n\`\`\`\n${format}\n\`\`\`\n\n</details>`;

            // Get current PR body
            const { data: pr } = await github.rest.pulls.get({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber });
            const body = pr.body || '';

            // Insert or replace the marked section
            const startIdx = body.indexOf(markerStart);
            if (startIdx !== -1) {
              const endIdx = body.indexOf(markerEnd, startIdx);
              let newBody;
              if (endIdx !== -1) {
                newBody = body.slice(0, startIdx) + markerStart + '\n' + summary + '\n' + markerEnd + body.slice(endIdx + markerEnd.length);
              } else {
                // malformed, replace from start marker to end
                newBody = body.slice(0, startIdx) + markerStart + '\n' + summary + '\n' + markerEnd;
              }
              await github.rest.pulls.update({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber, body: newBody });
            } else {
              // Prepend the summary at the top with markers
              const newBody = markerStart + '\n' + summary + '\n' + markerEnd + '\n\n' + body;
              await github.rest.pulls.update({ owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber, body: newBody });
            }

      - name: Fail job if issues found
        if: ${{ steps['Run lint and format check (capture output)'].outcome == 'success' && (contains(fromJSON('[]'), 'noop') == false) }}
        run: |
          if [ -f result.txt ] && grep -q "fail" result.txt; then echo "Lint or format issues found"; exit 1; else echo "All checks passed"; fi
