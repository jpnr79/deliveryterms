name: Regenerate package-lock

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to update'
        required: false
        default: 'ci/self-hosted-improve'

permissions:
  contents: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show npm version
        run: |
          node -v
          npm -v

      - name: Install dependencies (regenerate lockfile)
        run: |
          # Use install (not ci) to update package-lock.json to match package.json
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: Check for changes
        id: gitdiff
        run: |
          git status --porcelain
          if git diff --quiet -- package-lock.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Abort if no change
        if: steps.gitdiff.outputs.changed == 'false'
        run: |
          echo "No changes to package-lock.json; nothing to commit."

      - name: Commit and push package-lock.json
        if: steps.gitdiff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore(ci): update package-lock.json"

          # Try pushing using the built-in GITHUB_TOKEN first
          echo "Attempting push using GITHUB_TOKEN..."
          set +e
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.event.inputs.branch }}
          PUSH_RC=$?
          set -e

          if [ $PUSH_RC -eq 0 ]; then
            echo "Push succeeded using GITHUB_TOKEN."
            exit 0
          fi

          echo "Push failed with GITHUB_TOKEN (exit code: $PUSH_RC)."

          # Fallback to REPO_WRITE_TOKEN if available
          if [ -n "${{ secrets.REPO_WRITE_TOKEN }}" ]; then
            echo "Attempting push using REPO_WRITE_TOKEN secret..."
            set +e
            git push https://x-access-token:${{ secrets.REPO_WRITE_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.event.inputs.branch }}
            PUSH_RC2=$?
            set -e
            if [ $PUSH_RC2 -eq 0 ]; then
              echo "Push succeeded using REPO_WRITE_TOKEN."
              exit 0
            else
              echo "Push failed with REPO_WRITE_TOKEN as well (exit code: $PUSH_RC2)." >&2
              exit $PUSH_RC2
            fi
          fi

          echo "ERROR: Could not push package-lock.json. Add a repo secret named REPO_WRITE_TOKEN (PAT with repo scope) or ensure GITHUB_TOKEN has write permissions to the repo." >&2
          exit 1

      - name: Create PR comment with run URL
        if: steps.gitdiff.outputs.changed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const prNum = (await github.rest.pulls.list({ owner: context.repo.owner, repo: context.repo.repo, head: `${context.repo.owner}:${github.event.inputs.branch}` })).data[0]?.number;
            if (prNum) {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: prNum, body: `Updated package-lock.json in branch \\`${github.event.inputs.branch}\\`. See workflow run: ${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}` });
            }
